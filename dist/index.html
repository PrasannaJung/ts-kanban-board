<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h3>Kanban Board</h3>
      <div class="board-container">
        <div class="board backlog">
          <div class="board-header">
            <span>Backlog</span>
            <button id="addCardBtn">âž•</button>
          </div>
          <div id="card-1" class="card" draggable="true">Initial Task 1</div>
          <div id="card-2" class="card" draggable="true">Initial Task 2</div>
        </div>

        <div class="board doing">
          <div class="board-header"><span>Doing</span></div>
        </div>

        <div class="board review">
          <div class="board-header"><span>Review</span></div>
        </div>

        <div class="board done">
          <div class="board-header"><span>Done</span></div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
