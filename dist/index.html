<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h3>Kanban Board</h3>
      <div class="board-container">
        <div class="board todo" id="0">
          <div class="board-header">
            <span>Todo</span>
            <button id="addCardBtn">âž•</button>
          </div>
          <div class="empty-state">Add tasks to get started</div>
        </div>

        <div class="board doing" id="1">
          <div class="board-header"><span>Doing</span></div>
          <div class="empty-state">Drop tasks here to start working</div>
        </div>

        <div class="board done" id="2">
          <div class="board-header"><span>Done</span></div>
          <div class="empty-state">Completed tasks will appear here</div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="index.js"></script>
</html>
